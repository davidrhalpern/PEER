name: CI

on:
  pull_request:

jobs:
  docs-hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs folder exists
        run: test -d docs

      - name: Ensure root README exists
        run: test -f README.md

      - name: Ensure key docs exist
        run: |
          test -f docs/README.md
          test -f docs/vision/vision.md
          test -f docs/governance/governance.md
          test -f docs/architecture/architecture.md
          test -f docs/product/product.md
